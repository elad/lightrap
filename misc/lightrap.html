<!doctype html>
<html>
	<head>
		<title>lightrap</title>
		<meta charset='utf-8'>

		<style>
			table {
				width: 100%;
			}
			thead th {
				text-align: left;
			}
		</style>
	</head>

	<body>
		<table>
			<thead>
				<th>state</th>
				<th>last update</th>
				<th>synopsis</th>
			</thead>

			<tbody>
			</tbody>
		</table>
	</body>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript">
		$.ajax({
			url: 'http://localhost:7777/issues',
			success: function (data, status, xhr) {
				var $tbody = $('tbody');
				$tbody.empty();
				data.forEach(function (issue) {
					$tbody.append('<tr>' +
						'<td>' + issue.state + '</td>' +
						'<td>' + new Date(issue.updated_on) + '</td>' +
						'<td>' + issue.synopsis + '</td>' +
					'</tr>');
				});
			}
		});
	</script>
</html>
